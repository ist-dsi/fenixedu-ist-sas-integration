#email notification
message.notification.subject=Fenix Bolsas SAS - Dados actualizados
message.notification.body=Existem dados relativos a alunos que solicitaram bolsas SAS que foram actualizados. \
Esta notificação ocorre sempre que exista uma alteração (no sistema Fénix ou no sistema SICABE) que afecte os critérios utilizados para reportar os alunos. \
Os processos alterados podem ser filtrados no Fénix, preenchendo com o valor "*" na caixa de pesquisa das candidaturas SAS.\
Após a validação das alterações, os dados académicos devem ser submetidos novamente para a plataforma SICABE. 

